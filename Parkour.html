<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JS Project</title>
</head>
<body>
<canvas tabIndex="1" id="canvas" width="1245" height="450" style="border:1px solid"  onkeypress="keyPressf(event)">
<img src="https://raw.githubusercontent.com/ColossusChang/JavaScript-Parkour-Game/master/Background.png" id="back">
<img src="https://raw.githubusercontent.com/ColossusChang/JavaScript-Parkour-Game/master/CharacterTrans.png" id="protrans">
<img src="https://raw.githubusercontent.com/ColossusChang/JavaScript-Parkour-Game/master/CharacterStand.png" id="prostand">
<img src="https://raw.githubusercontent.com/ColossusChang/JavaScript-Parkour-Game/master/CharacterMid.png" id="promid">
<img src="https://raw.githubusercontent.com/ColossusChang/JavaScript-Parkour-Game/master/Dead.png" id="silarge">
<img src="https://raw.githubusercontent.com/ColossusChang/JavaScript-Parkour-Game/master/Enemy.png" id="object">
<img src="https://raw.githubusercontent.com/ColossusChang/JavaScript-Parkour-Game/master/gold.png" id="gold">
<img src="https://raw.githubusercontent.com/ColossusChang/JavaScript-Parkour-Game/master/Win.png" id="win">
</canvas>
<p id="pos"></p>
Highscore: 999
<p> Instructions <br>
Avoid the enemy and collect the coins. Try to win the game and break the record!
</p>
<p> W/S  Change lanes<br>
*Click on the canvas before you press the keys. </p>
<script>
var canvas = document.getElementById('canvas');
var color="FF0000";
var context = canvas.getContext('2d'); 
var g = 0.001; // acceleration
var x = 100;  // initial horizontal position
var y = 300;  // initial vertical position
var xobj=new Array();
var yobj=new Array();
var xgd=new Array();
var ygd=new Array();
xobj[0]=1245;
var vx=1.5;
var pick=0;
var wait=0;
var flag=0;
var rn=0;
var flag1=0;
var flag2=0;
var max=400;
var min=200;
var points=0;
var checkvictory=0; var victoryy=0; var victoryx=0;
window.onload = init; 

function init() {
  setInterval(onEachStep, 1000/100); // 100 fps
};
 
function onEachStep() {
	var i=0;

	if (max>=4) {max-=40*g;}
	for (i=0;i<xobj.length;i++)
	{if (xobj[i]>=0) xobj[i]-=vx;
	if (xgd[i]>=0) xgd[i]-=vx;
	}
	vx+=g;
	context.clearRect(0, 0, canvas.width, canvas.height); 
	var imageback = document.getElementById("back");
	context.drawImage(imageback, 0, 0);
	drawlane (275);
	drawlane (325);
	drawlane (375);
	drawlane (425);
	collision();
	collisiongd();
	showpts();
	if(checkvictory==1){ x=victoryx; y=victoryy; }
	if (x>=0 && flag1==0){
	if (vx>0){createObj();createGold();}
	for (i=0;i<xgd.length;i++)
	{
	if (xgd[i]>0){drawgd(i);}
	}
	for (i=0;i<xobj.length;i++)
	{
	if (xobj[i]>0){drawObj(i);}
	}

	}
else if(x<=0){
x=1245;flag1=1;
for (i=0;i<xobj.length;i++)
	{xobj[i]=0;}
}
if (flag1==1 && x>=550 && x<=650)
{
	var imagewin = document.getElementById("win");
	context.drawImage(imagewin, 399, 0);
	checkvictory=1;
	victoryx=x;
	victoryy=y;
	points=999;
}
if (pick==0){
	 	if (wait<8){drawBall(); wait++;}
		else {pick=1;wait=0;}
		}
else if (pick==1)
	 	if (wait<8){drawBall1(); wait++;}
		else {pick=2;wait=0;}
else if (pick==2)
	 	if (wait<8){drawBall2(); wait++;}
		else {pick=3;wait=0;}
else if (pick==3)
	 	if (wait<8){drawBall1(); wait++;}
		else{pick=0;wait=0;}	
if (g==0){
	context.clearRect(0, 0, canvas.width, canvas.height);
	var imagesi = document.getElementById("silarge");
	context.drawImage(imagesi, 0, 0);}
};


function randomNum(minNum,maxNum){
    switch(arguments.length){ 
        case 1: 
            return parseInt(Math.random()*minNum+1,10); 
        break; 
        case 2: 
            return parseInt(Math.random()*(maxNum-minNum+1)+minNum,10); 
        break; 
            default: 
                return 0; 
            break; 
    } 
}

function drawBall() {
 	var imageprotrans = document.getElementById("protrans");
	context.drawImage(imageprotrans, x-60, y-84, 121.5, 119.5);
    };
function drawBall1() {
 	var imagepromid = document.getElementById("promid");
	context.drawImage(imagepromid, x-60, y-84, 121.5, 119.5);
    };
function drawBall2() {
 	var imageprostand = document.getElementById("prostand");
	context.drawImage(imageprostand, x-60, y-84, 121.5, 114.5);
    };
function createObj() {
var rn =randomNum(1,max);
var error=0;
if (rn<=3)
{
	var i=0;
	var j=0;
	for (i=0;i<xobj.length;i++)
	{if (xobj[i]<=0){xobj[i]=1245;flag=i;break;}}
	if (flag==0){xobj[xobj.length]=1245;i=xobj.length}
	flag=0;
	yobj[i]=250+rn*50;
	for (j=0;j<yobj.length;j++)
	{if (yobj[j]!=yobj[i] && (xobj[j]-xobj[i]<102.5 && xobj[j]-xobj[i]>-102.5))
	{error++;}
    if (error==2){yobj[i]=yob[j];break;}
	};
};
}
function createGold() {
var rn =randomNum(1,min);
if (rn<=3)
{
	var i=0;
	for (i=0;i<xgd.length;i++)
	{if (xgd[i]<=0){xgd[i]=1245;flag2=i;break;}}
	if (flag2==0){xgd[xgd.length]=1245;i=xgd.length}
	flag2=0;
	ygd[i]=250+rn*50
    };
};
function drawObj(i) {
 	var imageobj = document.getElementById("object");
//	context.drawImage(imageobj, xobj[i]-113, yobj[i]-30,50,56);   
	context.drawImage(imageobj, xobj[i]-25, yobj[i]-30,50,56);       
};
function drawgd(i) {
 	var imagegd = document.getElementById("gold");
	context.drawImage(imagegd, xgd[i], ygd[i]-38,56,60);        
};
function drawlane(x){
	with (context){
        fillStyle = color;
        beginPath();
		moveTo(0, x);
		lineTo(canvas.width, x);
        closePath();
		stroke();
        fill();
}
}
function keyPressf(event) {
    var code = event.which || event.keyCode;
    if (code==97){x+=-10;}//a
	if (code==115&& y<375){y+=50;}//s
	if (code==119&& y>325){y+=-50;}//w
	//if (code==100){x+=1;}//d
}
function collision(){
var i=0;
for (i=0;i<xobj.length;i++){
//if (xobj[i]-x<=102.5 && y==yobj[i] && xobj[i]-x>0){
if (xobj[i]-x<=42.5 && y==yobj[i] && xobj[i]-x>0){
vx=0;
g=0;
	break;
}}}
function collisiongd(){
var i=0;
for (i=0;i<xgd.length;i++){
if (xgd[i]-x<=42.5 && y==ygd[i] && xgd[i]-x>0){
points++;
xgd[i]=0;
	break;
}}}
function showpts() {
    var pts = "Points: " + points;
    document.getElementById("pos").innerHTML = pts;
}
</script>
</body>
</html>
